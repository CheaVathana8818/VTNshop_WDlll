<div class="checkout-container">
  <!-- LEFT: Checkout Form -->
  <div class="checkout-form">
    <h1 class="checkout-title">Checkout 🛍️</h1>

    <!-- Shipping Details -->
    <div class="shipping-info">
      <h2 class="section-title">Shipping Information</h2>
      <form class="form-grid">
        <input type="text" placeholder="Full Name" class="form-input" />
        <input type="email" placeholder="Email" class="form-input" />
        <input type="text" placeholder="Phone Number" class="form-input" />
        <input type="text" placeholder="Address" class="form-input" />
        <div class="form-row">
          <input type="text" placeholder="City" class="form-input" />
          <input type="text" placeholder="ZIP Code" class="form-input" />
        </div>
      </form>
    </div>

    <!-- Payment Method -->
    <div class="payment-method">
      <h2 class="section-title">Payment Method</h2>
      <div class="payment-options">
        <label class="payment-option">
          <input type="radio" name="payment" checked />
          <span>💳 Credit / Debit Card</span>
        </label>
        <label class="payment-option">
          <input type="radio" name="payment" />
          <span>🏦 Bank Transfer</span>
        </label>
        <label class="payment-option">
          <input type="radio" name="payment" />
          <span>💵 Cash on Delivery</span>
        </label>
      </div>
    </div>
  </div>

  <!-- RIGHT: Order Summary -->
  <div class="order-summary">
    <h2 class="section-title">Order Summary</h2>

    <div class="order-item" *ngFor="let item of cartItems">
      <div class="order-item-info">
        <img [src]="item.product.image" alt="{{item.product.title}}" class="order-item-img" />
        <div>
          <p class="order-item-title">{{item.product.title}}</p>
          <p class="order-item-qty">Qty: {{item.quantity}}</p>
        </div>
      </div>
      <p class="order-item-price">{{ (item.product.price * item.quantity) | currency }}</p>
    </div>

    <!-- Total -->
    <div class="order-total">
      <span>Total:</span>
      <span>{{ getTotal() | currency }}</span>
    </div>

    <!-- Checkout Button -->
    <button (click)="placeOrder()" class="place-order-btn">
      ✅ Place Order
    </button>
  </div>
</div>
