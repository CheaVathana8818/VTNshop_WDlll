<div *ngIf="loading" class="text-center py-10 text-gray-800">Loading...</div>

<div *ngIf="!loading && product" class="max-w-5xl mx-auto p-6 bg-white shadow-lg rounded-2xl mt-6 grid grid-cols-1 md:grid-cols-2 gap-8">
  <!-- Image -->
  <div class="flex justify-center items-center">
    <img [src]="product.image" alt="{{product.title}}" class="w-80 h-80 object-contain rounded-lg border border-gray-300" />
  </div>

  <!-- Info -->
  <div class="flex flex-col justify-between">  
    <div>
      <h1 class="text-3xl font-bold text-navy-900 mb-4">{{ product.title }}</h1>
      <p class="text-xl text-navy-700 font-semibold mb-6">{{ product.price | currency }}</p>
      <p class="text-navy-600 mb-6">{{ product.description }}</p>
    </div>

    <!-- Quantity + Add to Cart -->
    <div class="flex items-center space-x-4">
      <div class="flex items-center border rounded-lg overflow-hidden border-navy-500">
        <button (click)="decreaseQuantity()" class="px-3 py-2 bg-navy-200 hover:bg-navy-300 text-white">-</button>
        <span class="px-4 text-navy-800">{{ quantity }}</span>
        <button (click)="increaseQuantity()" class="px-3 py-2 bg-navy-200 hover:bg-navy-300 text-white">+</button>
      </div>
      <button
        (click)="addToCart()"
        class="flex items-center space-x-2 bg-navy-700 text-white px-6 py-2 rounded-lg hover:bg-navy-900 transition-all">
        <span>ðŸ›’</span>
        <span>Add to Cart</span>
      </button>
    </div>
  </div>
</div>
