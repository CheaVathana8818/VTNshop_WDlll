<div class="cart-container">
  <h1 class="cart-header">
    ğŸ›’ Your Shopping Cart
    <span class="cart-header-sub">({{ cartItems.length }} items)</span>
  </h1>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">

        <!-- Product Info -->
        <div class="product-info">
          <img [src]="item.product.image" alt="{{ item.product.title }}" class="product-img" />
          <div>
            <h2 class="product-title">{{ item.product.title }}</h2>
            <p class="product-price">
              Price:
              <span>{{ item.product.price | currency }}</span>
            </p>
            <p class="product-total">
              Total:
              <span>{{ item.product.price * item.quantity | currency }}</span>
            </p>
          </div>
        </div>

        <!-- Quantity Controls -->
        <div class="quantity-controls">
          <button (click)="decreaseQuantity(item.product.id)" class="qty-btn">-</button>
          <span class="qty-value">{{ item.quantity }}</span>
          <button (click)="increaseQuantity(item.product.id)" class="qty-btn">+</button>
        </div>

        <!-- Delete Button -->
        <button (click)="removeItem(item.product.id)" class="delete-btn">ğŸ—‘</button>
      </div>
    </div>

    <!-- Cart Footer -->
    <div class="cart-footer">
      <h2 class="cart-total">Total: {{ getTotal() | currency }}</h2>
      <div class="cart-actions">
        <button (click)="clearCart()" class="clear-btn">ğŸ§¹ Clear Cart</button>
        <button routerLink="/checkout" class="checkout-btn">ğŸ’³ Checkout</button>
      </div>
    </div>
  </div>

  <!-- Empty Cart State -->
  <ng-template #emptyCart>
    <div class="empty-cart">
      <p>Your cart is empty ğŸ˜¢</p>
      <a routerLink="/" class="continue-btn">ğŸ› Continue Shopping</a>
    </div>
  </ng-template>
</div>
